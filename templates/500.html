{% extends "base.html" %}

{% block title %}Server Error - Stock Tracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card border-0 shadow">
                <div class="card-body py-5">
                    <i class="fas fa-server fa-4x text-danger mb-4"></i>
                    <h1 class="display-4 fw-bold text-muted">500</h1>
                    <h3 class="mb-3">Internal Server Error</h3>
                    <p class="lead text-muted mb-4">
                        Something went wrong on our end. Please try again later.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
